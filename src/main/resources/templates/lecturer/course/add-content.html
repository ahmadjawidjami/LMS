<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{'/css/bootstrap.min.css'}"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{'/js/bootstrap.min.js'}"></script>
</head>
<body>


<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div class="container">

    <div th:class="jumbotron">
        <h1>Add post</h1>
    </div>


    <form class="form-horizontal" name="f" th:object="${post}" method="POST"
          enctype="multipart/form-data" th:action="@{'/lecturer/course/'+${courseId}+'/add'}">

        <div class="form-group">

            <label for="title" class="col-sm-2 control-label">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{title}"/>

            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">

                <textarea class="form-control" th:field="*{description}"></textarea>

            </div>
        </div>



        <div class="form-group">
            <label for="exampleInputFile" class="col-sm-2 control-label">File input</label>
            <div class="col-sm-10 col-sm-offset-2">
                <input type="file" id="exampleInputFile" name="file"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary active">Post</button>
            </div>
        </div>

    </form>

</div>
</body>
</html>
